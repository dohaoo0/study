<!-- 
    1. h1- h6 -- heading 
    2. p - paragraph
    3. img - gắn link ảnh / tên hiển thị khi ảnh lỗi
    4. a - anchor - gắn link liên kết
    5. ul,li - unordered list, list item - hiển thị danh sách
    6. table
    7. input
    8. button
    9. div - khối 
 -->
